<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Blog — Alex Dubrovai" />
  <title>Blog — Alex Dubrovai</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

    :root{
      --bg:#0b1020;
      --surface:#141416;
      --surface2:#1c1c1f;
      --text:#ededef;
      --muted:#8a8a8f;
      --accent:#c8a2ff;
      --accent2:#7dd3fc;
      --border:rgba(255,255,255,.08);
      --border-hover:rgba(255,255,255,.16);
    }

    *{box-sizing:border-box; margin:0; padding:0}

    body{
      min-height:100vh;
      font-family:'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 600px at 15% 0%, rgba(122,162,255,.22), transparent 60%),
        radial-gradient(900px 500px at 85% 10%, rgba(140,255,199,.14), transparent 55%),
        linear-gradient(180deg, #070a14, var(--bg));
      -webkit-font-smoothing:antialiased;
    }

    nav{
      position:sticky; top:0; z-index:10;
      display:flex; justify-content:center; gap:32px;
      padding:16px 24px;
      background:rgba(11,16,32,.85);
      backdrop-filter:blur(20px);
      border-bottom:1px solid var(--border);
    }
    nav a{
      text-decoration:none;
      color:var(--muted);
      font-size:14px;
      font-weight:500;
      letter-spacing:.3px;
      padding:4px 0;
      transition:color .2s;
    }
    nav a:hover{color:var(--text)}
    nav a.active{color:var(--text)}

    .page{
      max-width:640px;
      margin:0 auto;
      padding:80px 24px 0;
    }
    .page-label{
      display:inline-block;
      font-family:'JetBrains Mono', monospace;
      font-size:12px;
      color:var(--accent);
      letter-spacing:1.5px;
      text-transform:uppercase;
      margin-bottom:20px;
    }
    .page h1{
      font-size:32px;
      font-weight:700;
      letter-spacing:-.3px;
      margin-bottom:12px;
    }
    .page-desc{
      color:var(--muted);
      line-height:1.7;
      font-size:15px;
    }

    .empty{
      margin-top:48px;
      padding:40px;
      border:1px dashed rgba(255,255,255,.1);
      border-radius:12px;
      text-align:center;
    }
    .empty p{
      color:var(--muted);
      font-size:14px;
      line-height:1.6;
    }

    footer{
      max-width:640px;
      margin:0 auto;
      padding:56px 24px 32px;
      font-size:13px;
      color:var(--muted);
    }

    @media(max-width:500px){
      .page{padding-top:48px}
      .page h1{font-size:24px}
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html">about me</a>
    <a href="blog.html" class="active">blog</a>
  </nav>

  <main>
    <section class="page">
      <div class="page-label">yep, this is a blog</div>
      <p class="page-desc">coming soon - stay tuned for posts on backend engineering, Java, and more.</p>

      <div class="empty">
        <p>no posts yet. check back soon.</p>
      </div>
    </section>

    <footer>
      <div>&copy; 2019-2026 Alex Dubrovai</div>
    </footer>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
